<html>
  <title>Office Hours</title>
    <div class="container">
    <h1>Sign up for Office Hours</h1>
    <h3>Need help now? Try <a href="https://adelphi.corp.google.com/direct">gTech Direct</a>.</h3>
      <ul>
        <li><label>Product:</label>
          <select>
            <option value="display">Display Ads</option>
            <option value="search">Search Ads</option>
            <option value="pla">Product Listing Ads</option>
            <option value="ga">Google Analytics</option>
          </select>
        </li>
        <li>
          <label>Issue:</label>
            <select>
              <option value="implementation">Implementation</option>
              <option value="reporting">Reporting</option>
              <option value="serving">Serving</option>
              <option value="other">Other</option>
            </select>
        </li>
        <li>
          <label>Description of Issue:</label>
          <textarea placeholder="Enter brief description ..."></textarea>
        </li>
        <li>
          <label>Date and Time:</label>
          <input type="date"></input>
        </li>
      </ul>
      <form>
        <input Type="button" value="Back" onClick="history.go(-1);return true;">
        <input type="submit" value="Request Appointment">
      </form>
    </div>
